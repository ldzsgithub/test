<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{full}}</div>
</div>
</body>

<script>
  const a = new Vue({
    el: "#app",
    data: {
      msg: "你好",
      las: "world",
    },
    computed: {
      full: function () {
        return this.msg + this.las;
      }
    }
  })
</script>

</html>

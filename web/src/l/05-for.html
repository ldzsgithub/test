<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .re {
    color: red;
  }
</style>
<body>
<div id="app">
  <ul>
    <li v-for="(li,index) in msg" :class="{re : index==currentIndex}" @click="me(index)">{{li}}</li>
  </ul>
</div>
</body>
<script src="../../vue.js"></script>
<script>
  var a = new Vue({
    el: "#app",
    data: {
      msg: ["一", "二", "三"],
      currentIndex: 0
    },
    methods: {
      me: function (li) {
        this.currentIndex = li;
      }
    }
  })
</script>
</html>

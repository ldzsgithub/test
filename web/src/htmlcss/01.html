<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../reset.css">
</head>
<style>
  .box1 {
    border: 10px #4cae4c solid;
  }
  .box2 {
    width: 200px;
    height: 200px;
    border: 10px #ae2517 solid;
    background-color: black;
    float: left;
  }
  .box1::after{
    content: '';
    display: block;
    clear: both;
  }
</style>
<body>
<div class="box1">

  <div class="box2"></div>
  <div class="box2"></div>
  <div class="box2"></div>
</div>

</body>
</html>

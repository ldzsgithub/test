<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
</body>
<script>
    var ttt={
        message: 'Hello Vu123e!'
    }

    //
    //Object.freeze(ttt)

    var vm=new Vue({
        el: '#app-6',
        data: ttt
    })

    vm.$watch('message', function () {
        //message被改变时调用
        //alert(12);
      console.log(this.message)
    })
</script>
</html>

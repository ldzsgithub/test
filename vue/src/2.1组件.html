<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app-7">
    <ol>
        <sss
                v-for="ss in ls"
                v-bind:key="ss.id"
                v-bind:dd="ss"
        ></sss>
    </ol>
</div>
</body>
<script>
    Vue.component('sss', {
        props: ['dd'],
        template: '<li>{{ dd.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            ls: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便' }
            ]

        }
    })
</script>
</html>

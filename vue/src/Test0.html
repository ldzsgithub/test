<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flex布局</title>
    <style type="text/css">
        .wrap3{
            display: flex;
            height: 300px;
            flex-wrap: wrap;
        }
        .wrap3 .s{
            flex: 1;
            background: red;
        }
        .wrap3 .b{
            flex: 50%;
            background: pink;
        }
        .wrap3 .s1{
            flex: 2;
            background: blue;
        }
    </style>
</head>
<body>

<div class="wrap3">
    <div class="s">1</div>

    <div class="s1">2</div>

    <div class="s">3</div>

</div>

<div class="wrap3">
    <div class="s1">1</div>

    <div class="b">b</div>

    <div class="s">4</div>
</div>

<div class="wrap3">
    <div class="s">1</div>

    <div class="s1">2</div>

    <div class="s">3</div>

    <div class="s1">4</div>
</div>
</body>
</html>

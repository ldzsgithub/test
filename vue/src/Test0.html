<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flex布局</title>
    <style type="text/css">
        a:focus{
            color: #5bc0de;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: #4cae4c;
        }
        h1:focus{
            color: #5bc0de;
            /*不生效*/
        }
        h1:hover{
            color: red;
        }
        h1:active{
            color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>3111111111111111</h1>
    <h1>322222222222222</h1>
    <h1>33333333333333333</h1>
    <a href="#">3123</a>

</body>
</html>
